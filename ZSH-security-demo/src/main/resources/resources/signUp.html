<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo默认注册页</title>
</head>
<body>

    <h1>demo默认注册页</h1>
    <form action="/regist" method="post">
        <div>
            用户名：
            <input name="username" type="input"/>
        </div>
        <div>
            密码：
            <input name="password" type="input"/>
        </div>
        <div>

            <button type="submit" name="type" value="binding" >绑定</button>

        </div>
    </form>

</body>
</html>
